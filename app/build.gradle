apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0 rc1'
    defaultConfig {
        applicationId "com.adisoftwares.bookreader"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.commit451:PhotoView:1.2.5'
    compile project(':mupdf')
    compile files('libs/android-query.0.26.8.jar')
    compile 'org.slf4j:slf4j-simple:1.6.1'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-v13:23.2.1'
    compile 'com.squareup:otto:1.3.8'
    compile 'org.nanohttpd:nanohttpd:2.3.0'
    compile 'com.google.android.gms:play-services-identity:7.8.0'
    compile('com.google.api-client:google-api-client-android:1.20.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-drive:v3-rev6-1.20.0') {
        exclude group: 'org.apache.httpcomponents'
    }
}
